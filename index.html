<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/main.js" defer></script>
  </head>
  <body>
    <header><img src="/assets/imgs/logo-pokedex.png" alt="logo" /></header>
    <main>
      <form action="" class="search-form" id="search-form">
        <input
          type="text"
          name="searchText"
          placeholder="Faça uma busca pelo nome do pokemon"
          class="search-form__input"
        />
        <button type="submit" class="search-form__button">Pesquisar</button>
      </form>
      <ul class="cards-container"></ul>
      <nav class="navigation" aria-label="Navegação de páginas">
        <ul class="pagination">
          <li class="pagination__item">
            <a class="pagination__link pagination__link--disabled" href="#">Anterior</a>
          </li>

          <li class="pagination__item ">
            <a class="pagination__link pagination__link--active" aria-current="page" href="#">1</a>
          </li>
          <li class="pagination__item">
            <a class="pagination__link" href="#">2</a>
          </li>
          <li class="pagination__item">
            <a class="pagination__link" href="#">3</a>
          </li>

          <li class="pagination__item">
            <a class="pagination__link" href="#">Próximo</a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
