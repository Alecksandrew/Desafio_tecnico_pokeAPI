<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img src="/assets/imgs/logo-pokedex.png" alt="logo" />
      <nav>
        <ul class="navigation">
          <li class="navigation__option">Home</li>
          <li class="navigation__option">Pokedex</li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="get" class="search-form" id="search-form">
        <input
          type="text"
          name="searchText"
          placeholder="Faça uma busca pelo nome do pokemon"
          class="search-form__input"
        />
        <button type="submit" class="search-form__button">Pesquisar</button>
      </form>
      <ul class="cards-container"></ul>
      <nav aria-label="Navegação de páginas">
        <ul class="pagination">
        </ul>
      </nav>
    </main>
  </body>
</html>
